<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<title>Mohammad Shafee ur Rahaman — Transformational Life Coach</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --silver:#C0C0C0;
  --silver-light:#E8E8E8;
  --silver-dark:#A0A0A0;
  --silver-glow:rgba(192,192,192,0.6);
  --card-dark:#1a1a1a;
  --card-light:#2b2b2b;
  --card-accent:#3e3e3e;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box}

/* BODY */
body{
  font-family:'Inter',sans-serif;
  background:radial-gradient(circle at 30% 30%, #0d0d0d 0%, #1a1a1a 60%, #222222 100%);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  overflow:hidden;
  user-select:none;
}

/* SCENE */
.scene{
  display:flex;
  align-items:center;
  justify-content:center;
  perspective:2500px;
  transform-style:preserve-3d;
  margin-bottom:60px;
}

/* WRAPPER */
.card-wrap{
  width:670px;
  height:430px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:visible;
}

/* CARD */
.card{
  width:670px;
  height:430px;
  position:relative;
  transform-style:preserve-3d;
  border-radius:22px;
  cursor:grab;
  box-shadow:0 30px 80px rgba(0,0,0,0.7);
  transform-origin:center center;
  transform:translate3d(0,0,0) scale(1) rotateX(0deg) rotateY(0deg);
  will-change:transform;
}
.card:active{cursor:grabbing}

/* FACES */
.face{position:absolute;inset:0;border-radius:22px;backface-visibility:hidden;overflow:hidden;box-shadow:0 25px 60px rgba(0,0,0,0.6),0 0 0 1px rgba(255,255,255,0.05);}
.front{background:linear-gradient(145deg,var(--card-light),var(--card-dark),var(--card-accent));display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px;position:absolute;transform:translateZ(2.5px);}
.front::before{content:"";position:absolute;inset:0;border-radius:22px;background:radial-gradient(circle at 50% 50%,rgba(255,255,255,0.25) 0%,rgba(255,255,255,0.05) 40%,transparent 70%);mix-blend-mode:screen;opacity:0.4;pointer-events:none;z-index:3;}
.back{background:linear-gradient(160deg,var(--card-light),var(--card-dark),var(--card-accent));transform:rotateY(180deg) translateZ(2.5px);display:flex;flex-direction:column;align-items:center;justify-content:center;padding:40px;}
.card::before{content:"";position:absolute;inset:0;border-radius:22px;transform:translateZ(-2.5px);background:linear-gradient(90deg,#111 0%,#1a1a1a 50%,#111 100%);box-shadow:inset 0 0 10px rgba(0,0,0,0.8),0 0 8px rgba(0,0,0,0.8);z-index:-1;}

/* LOGO */
.logo-container{position:relative;width:100%;height:180px;display:flex;flex-direction:column;align-items:center;justify-content:center;margin-bottom:30px;}
.cursive-sha{font-family:'Dancing Script',cursive;font-size:140px;color:rgba(255,255,255,0.1);position:absolute;}
.bold-sha{position:absolute;font-family:'Playfair Display',serif;font-size:64px;letter-spacing:2px;z-index:2;color:#000;text-shadow:inset 0 6px 10px rgba(0,0,0,1),inset 0 -4px 8px rgba(255,255,255,0.05),0 4px 8px rgba(0,0,0,1);filter:brightness(0.5) contrast(1.5);}

/* NAME */
.name{font-family:'Playfair Display',serif;font-size:28px;font-weight:700;text-align:center;color:#000;position:relative;margin-bottom:10px;display:flex;align-items:baseline;justify-content:center;gap:8px;text-shadow:0 -1px 1px rgba(255,255,255,0.25),0 1.5px 2px rgba(0,0,0,0.6);filter:brightness(1) contrast(1.1);}
.qualification{font-size:16px;font-weight:400;color:#bfbfbf;opacity:0.9;}

/* REFLECTION */
.bold-sha::after,.name::after{content:"";position:absolute;inset:0;background:var(--reflection,radial-gradient(circle at 50% 50%,rgba(255,255,255,0.25) 0%,transparent 60%));mix-blend-mode:screen;opacity:var(--reflect-opacity,0);}

/* ARROW */
.horizontal-arrow{position:relative;width:150px;height:10px;margin-top:10px;z-index:2;}
.horizontal-arrow::before{content:"";position:absolute;top:50%;left:0;width:100%;height:1.5px;background:var(--silver);box-shadow:0 0 8px var(--silver-glow);}
.horizontal-arrow::after{content:"";position:absolute;top:50%;right:0;width:6px;height:8px;border-top:2px solid var(--silver);border-right:2px solid var(--silver);transform:translateY(-50%) rotate(45deg);box-shadow:0 0 8px var(--silver-glow);}

/* TEXTS */
.title{font-weight:400;color:#e5e5e5;font-size:16px;margin-bottom:25px;}
.philosophy{font-style:italic;color:#d1d1d1;font-size:15px;text-align:center;max-width:400px;line-height:1.5;}
.qr-container{display:flex;flex-direction:column;align-items:center;gap:20px;margin-bottom:25px;}
.qr-code{width:160px;height:160px;background:#f5f5f5;border-radius:12px;display:flex;align-items:center;justify-content:center;box-shadow:0 10px 30px rgba(0,0,0,0.4);padding:10px;}
.qr-code img{width:100%;height:100%;object-fit:contain;}
.qr-label{color:var(--silver-light);font-weight:600;font-size:16px;text-align:center;}
.contact-info{text-align:center;margin-bottom:25px;}
.contact-info div{margin:4px 0;color:#e5e5e5;font-size:15px;line-height:1.3;}
.email{font-weight:600;color:var(--silver-light);}
.thank-you-container{text-align:center;margin-top:10px;}
.thank-you{font-family:'Playfair Display',serif;font-size:22px;color:var(--silver);font-weight:700;margin-bottom:5px;}
.thank-you-sub{font-size:14px;color:#d1d1d1;}

/* BUTTON */
.booking-button{
  position:fixed;
  left:50%;
  transform:translateX(-50%);
  bottom:6vh;
  border:none;
  background:linear-gradient(90deg,var(--silver),var(--silver-dark));
  color:#1a1a1a;font-weight:600;padding:14px 32px;
  border-radius:40px;
  box-shadow:0 6px 20px rgba(192,192,192,0.4);
  cursor:pointer;
  transition:all 0.35s ease;
  font-family:'Inter',sans-serif;
  font-size:16px;
  z-index:10;
}
.booking-button:hover{transform:translateX(-50%) translateY(-2px);box-shadow:0 10px 25px rgba(192,192,192,0.5);}

/* INDICATOR */
.rotate-indicator{
  position:fixed;
  top:2vh;
  left:50%;
  transform:translateX(-50%);
  background:rgba(0,0,0,0.7);
  color:white;
  padding:10px 18px;
  border-radius:20px;
  font-size:12px;
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.1);
  display:flex;
  align-items:center;
  gap:8px;
  animation:fadeIndicator 6s forwards;
  z-index:11;
}
.rotate-indicator::before{content:"⟳";font-size:16px;animation:spin 3s linear infinite;}
@keyframes spin{0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}
@keyframes fadeIndicator{0%,80%{opacity:1;}100%{opacity:0;}}

/* TEXTURE */
.face::after{content:"";position:absolute;inset:0;border-radius:22px;background:repeating-linear-gradient(45deg,rgba(255,255,255,0.05) 0,rgba(255,255,255,0.05) 1px,transparent 1px,transparent 8px),repeating-linear-gradient(-45deg,rgba(255,255,255,0.05) 0,rgba(255,255,255,0.05) 1px,transparent 1px,transparent 8px),radial-gradient(circle at center,rgba(255,255,255,0.12) 0%,transparent 70%);mix-blend-mode:overlay;z-index:0;pointer-events:none;}

/* RESPONSIVE: no structural change, just smaller margin */
@media (max-width:900px){
  .booking-button{font-size:14px;padding:12px 26px;}
}
@media (max-width:360px){
  .booking-button{font-size:13px;padding:10px 22px;}
  .rotate-indicator{padding:8px 12px;font-size:11px;}
}
</style>
</head>
<body>
  <div class="scene">
    <div class="card-wrap">
      <div class="card" id="card">
        <div class="face front">
          <div class="logo-container">
            <div class="cursive-sha">Sha</div>
            <div class="bold-sha"><span>S</span><span>H</span><span>A</span></div>
            <div class="horizontal-arrow"></div>
          </div>
          <div class="name" data-text="Mohammad Shafee ur Rahaman">Mohammad Shafee ur Rahaman<span class="qualification">(B.Tech)</span></div>
          <div class="title">Transformational Life Coach & Strategist</div>
          <div class="philosophy">"Guiding you to clarity, confidence, and purpose"</div>
        </div>
        <div class="face back">
          <div class="qr-container">
            <div class="qr-code"><img src="./QR.png" alt="QR Code"></div>
            <div class="qr-label">Scan to Book Your First Coaching Session</div>
          </div>
          <div class="contact-info">
            <div class="email">md.shafee05s@gmail.com</div>
            <div class="location">Hyderabad, India</div>
          </div>
          <div class="thank-you-container">
            <div class="thank-you">Thank You</div>
            <div class="thank-you-sub">For your interest in transformational coaching</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="rotate-indicator">360° View</div>
  <button class="booking-button" onclick="window.open('https://shafee05.vercel.app/coaching','_blank')">Begin Your Coaching Journey</button>

<script>
const card = document.getElementById('card');
const wrap = document.querySelector('.card-wrap');
const button = document.querySelector('.booking-button');
let startX=0, startY=0, currentX=0, currentY=0, isDragging=false;
const velocity=0.4;
const REF_W=670, REF_H=430;

function fitCard(){
  const vw = window.innerWidth;
  const vh = window.innerHeight;
  const isPortrait = vh > vw;

  // Adjust horizontal fit
  const horizontalPadding = isPortrait ? 0.92 : 0.96; // fix right crop in portrait
  const availableW = vw * horizontalPadding;
  const availableH = vh * (isPortrait ? 0.68 : 0.8);
  const scale = Math.min(1, Math.min(availableW/REF_W, availableH/REF_H));

  card.style.transform = `translate3d(0,0,0) scale(${scale}) rotateX(${currentX}deg) rotateY(${currentY}deg)`;
  
  // Adjust button position dynamically
  if (isPortrait) {
    button.style.bottom = "4vh"; // closer to card
    button.style.transform = "translateX(-50%)";
  } else {
    button.style.bottom = "3vh";
    button.style.transform = "translateX(-50%)";
  }
}

// Reflection
function updateReflection(){
  const intensity = Math.min(1, Math.abs(currentX)/50 + Math.abs(currentY)/200);
  const offsetX = 50 + currentY / 4;
  const offsetY = 50 - currentX / 4;
  const reflection = `radial-gradient(circle at ${offsetX}% ${offsetY}%, rgba(255,255,255,${0.25*intensity}) 0%, transparent 60%)`;
  document.querySelectorAll('.bold-sha, .name').forEach(el=>{
    el.style.setProperty('--reflection', reflection);
    el.style.setProperty('--reflect-opacity', intensity);
  });
}

// Rotation
function rotateBy(dx, dy){
  currentY = (currentY + dx * velocity) % 360;
  currentX = Math.max(Math.min(currentX - dy * velocity, 90), -90);
  card.style.transform = `translate3d(0,0,0) scale(${currentScale()}) rotateX(${currentX}deg) rotateY(${currentY}deg)`;
  updateReflection();
}

function currentScale(){
  const transform = card.style.transform.match(/scale\((.*?)\)/);
  return transform ? parseFloat(transform[1]) : 1;
}

// Input Handlers
function beginDrag(x,y){ isDragging=true; startX=x; startY=y; }
function moveDrag(x,y){
  if(!isDragging) return;
  rotateBy(x-startX, y-startY);
  startX=x; startY=y;
}
function endDrag(){ isDragging=false; }

card.addEventListener('mousedown', e=>beginDrag(e.clientX, e.clientY));
window.addEventListener('mousemove', e=>moveDrag(e.clientX, e.clientY));
window.addEventListener('mouseup', endDrag);

card.addEventListener('touchstart', e=>{
  const t=e.touches[0];
  beginDrag(t.clientX, t.clientY);
},{passive:true});
card.addEventListener('touchmove', e=>{
  const t=e.touches[0];
  moveDrag(t.clientX, t.clientY);
},{passive:true});
card.addEventListener('touchend', endDrag);
card.addEventListener('touchcancel', endDrag);

// Adjust on resize/orientation
window.addEventListener('resize', fitCard);
window.addEventListener('orientationchange', fitCard);
window.addEventListener('load', fitCard);
</script>

</body>
</html>
